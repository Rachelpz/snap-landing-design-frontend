<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" >

  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/headers/">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    .btn-outline-secondary {
    color: gray;
    background-color: #fff;
    border-color:gray; /*set the color you want here*/
    border: 1px solid;
    outline-color: #0000 !important;
}
.btn-outline-secondary:hover, .btn-outline-secondary:focus, .btn-outline-secondary:active, .btn-outline-secondary.active, .open>.dropdown-toggle.btn-outline-secondary {
  color: black;
    background-color: #fff;
    border-color: #0000; /*set the color you want here*/
    border: 1px solid;
    outline-color: #0000 !important;
}

.btn-dark {
    color: white;
    outline-color: #0000 !important;
}
.btn-dark:hover, .btn-dark:focus, .btn-dark:active, .btn-dark.active, .open>.dropdown-toggle.btn-dark {
  color: black;
    background-color: #fff;
    border-color: #0000; /*set the color you want here*/
    border: 1px solid;
    outline-color: #0000 !important;
}
    .bi {
      vertical-align: -.125em;
      fill: currentColor;
    }

    .nav-scroller {
      position: relative;
      z-index: 2;
      height: 2.75rem;
      overflow-y: hidden;
    }

    .nav-scroller .nav {
      display: flex;
      flex-wrap: nowrap;
      padding-bottom: 1rem;
      margin-top: -1px;
      overflow-x: auto;
      text-align: center;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
    }
    .attribution a { color: hsl(228, 45%, 44%); }
    li.open > a > span{
   border-top: 0px !important;
   border-bottom: 4px dashed !important;
}

  </style>
   <link href="css/headers.css" rel="stylesheet">
</head>
<body>
  

  
    <header class="container-xxl bd-gutter pt-md-1 pb-md-2 d-flex gap-5 flex-wrap align-items-center justify-content-center justify-content-md-center p-5 py-2 mb-1">

        <img class="bi me-2"  role="img" aria-label="logo" src="images/logo.svg"></img>
      </a>

      <ul class="nav  align-self-center col-12 col-md-auto mb-2 justify-content-center p-2">
        
        <li><a href id="navbardrop" class=" nav-link px-2 link-secondary d-flex align-items-center col-lg-4 mb-2 mb-lg-0 text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" >
          Features</a>
          <ul class="dropdown-menu text-small shadow">
           <li><a class="dropdown-item d-flex gap-2 align-items-center" href="#"><img class="bi" width="16" height="16" src="images/icon-todo.svg"></img>Todo list</a></li>
           <li><a class="dropdown-item d-flex gap-2 align-items-center" href="#"><img class="bi" width="16" height="16" src="images/icon-calendar.svg"></img>Calendar</a></li>
           <li><a class="dropdown-item d-flex gap-2 align-items-center" href="#"><img class="bi" width="16" height="16" src="images/icon-reminders.svg"></img>Remainders</a></li>
           <li><a class="dropdown-item d-flex gap-2 align-items-center" href="#"><img class="bi" width="16" height="16" src="images/icon-planning.svg"></img>Planning</a></li>
           
          </ul></li>
          <li><a class=" nav-link px-2 link-secondary d-flex align-items-center col-lg-4 mb-2 mb-lg-0 text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" href="#">Company</a>
            <ul class="dropdown-menu text-small shadow">
              
              <li><a class="dropdown-item" href="#">History</a></li>
              <li><a class="dropdown-item" href="#">Our Team</a></li>
              <li><a class="dropdown-item" href="#">Blog</a></li>
           
            </ul></li>
        <li><a href="#" class="nav-link px-2 link-secondary">Careers</a></li>
        <li><a href="#" class="nav-link px-2 link-secondary">About</a></li>
      </ul>

      <div class="col-md-3 text-end align-self-center col-md-auto justify-content-center ms-auto p-2">
        <button type="button" class="btn link-secondary me-2">Login</button>
        <button type="button" class="btn btn-outline-secondary">Register</button>
      </div>
    </header>
  </div>

  <div class="container col-xxl-8 px-4 ">
    <div class="row flex-lg-row-reverse g-5 py-5">
      <div class="col-10 col-sm-8 col-lg-6">
        <img src="images/image-hero-desktop.png" style="height: 550px" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" loading="lazy">
      </div>
      <div class="col-10 col-sm-8 col-lg-6 d-flex align-items-end flex-column">
        <div class="p-2">
        <h1 style="font-size: 4.5rem" class="display-5 fw-bold lh-1 mb-3">Make <br> Remote Work</h1>
        <br>
        <p class="lead p-1" style="color: gray; font-size: 18px;">Get your team in sync, no matter your location. Streamline processes, create team rituals and watch productivity soar.</p>
        <br>
      
        <div class="d-grid gap-2 p-2 d-md-flex justify-content-md-start">
          <button type="button" class="btn btn-dark btn-lg px-lg-4 me-md-6">Learn More</button>
    
        </div>
      </div>
      <ul class="nav col-12 mt-auto p-0 text-end">
        <li><img href="#" class="nav-link px-2 link-dark" src="images/client-databiz.svg"></img></li>
        <li><img href="#" class="nav-link px-2 link-dark" src="images/client-audiophile.svg"></img></li>
        <li><img href="#" class="nav-link px-2 link-dark" src="images/client-meet.svg"></img></li>
        <li><img href="#" class="nav-link px-2 link-dark" src="images/client-maker.svg"></img></li>
      </ul>
    
    </div>
   
   
    </div>
